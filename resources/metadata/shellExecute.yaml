metadata:
  name: shellExecute
  description: Step executes defined script
  longDescription: Step executes defined script with Vault credentials, or created them on this step
spec:
  inputs:
    params:
      - name: sources
        type: "[]string"
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
        description: Scripts names for execution or links to scripts
      - name: customTlsCertificateLinks
        type: "[]string"
        description: List containing download links of custom TLS certificates. This is required to ensure trusted connections to registries with custom certificates.
        scope:
          - GENERAL
          - PARAMETERS
          - STAGES
          - STEPS
  containers:
    - name: shell
      image: debian:stretch
      workingDir: /tmp
      options:
        - name: -u
          value: "0"
